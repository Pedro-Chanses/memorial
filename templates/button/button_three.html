<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Кнопки зі світінням</title>
  <style>
    body {
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .button-container {
      display: flex;
      gap: 30px;
      perspective: 1000px;
    }
    
    .button {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
                  rgba(255, 255, 255, 0.4) 0%, 
                  rgba(255, 255, 255, 0.1) 20%, 
                  rgba(0, 0, 0, 0.5) 100%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: translateY(-5px);
    }
    
    .button:active {
      transform: translateY(2px);
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
      z-index: 2;
    }
    
    .button::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 15%;
      width: 70%;
      height: 20px;
      background: radial-gradient(ellipse at center, currentColor 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0.7;
      z-index: -1;
    }
    
    .button-navy {
      background-color: #1a2b47;
      color: #5e9dff;
    }
    
    .button-cyan {
      background-color: #107c91;
      color: #7fe8ff;
    }
    
    .button-gold {
      background-color: #8a7825;
      color: #ffdc5e;
    }
    
    .icon {
      width: 40px;
      height: 40px;
      fill: white;
      position: relative;
      z-index: 3;
    }
    
    /* Ефект відбиття */
    .button-ring {
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      z-index: 1;
    }
  </style>
</head>

  <div class="button-container">
    <div class="button button-navy">
      <div class="button-ring"></div>
      <svg class="icon" viewBox="0 0 24 24">

    </div>
    
    <div class="button button-cyan">
      <div class="button-ring"></div>
      <svg class="icon" viewBox="0 0 24 24">

</body>
