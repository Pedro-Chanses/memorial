<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
        }

        .button {
            font-size: 20px;
            font-weight: bold;
            color: black;
            background: linear-gradient(to top, #d1d1d1, #ffffff);
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 8px 0px #aaa, 0px 12px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        .button:active {
            box-shadow: 0px 4px 0px #888;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <button class="button">Натисни мене</button>
</body>
</html>
